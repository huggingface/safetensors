name: C/C++ / Check everything builds & tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform-agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Configure CMake
        working-directory: ${{github.workspace}}/bindings/c
        run: cmake -B cmake-build-debug -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DSAFETENSORS_BUILD_TESTS=ON

      - name: Build
        working-directory: ${{github.workspace}}/bindings/c
        run: cmake --build cmake-build-debug --config ${{env.BUILD_TYPE}} --target safetensors_tests --parallel

      - name: Test
        working-directory: ${{github.workspace}}/bindings/c/cmake-build-debug
        run: ctest -C ${{env.BUILD_TYPE}} --test-dir tests