name: Test Windows Storage Lifetime

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/test_windows_gguf.yml'
      - 'test_windows_repro.py'

jobs:
  test_storage_lifetime:
    name: Test safetensors storage lifetime on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout safetensors
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.8"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          # Match reporter's environment: PyTorch 2.5.1, Python 3.12.8
          pip install torch==2.5.1 --index-url https://download.pytorch.org/whl/cpu
          pip install numpy packaging maturin
        shell: bash

      - name: Build safetensors 0.6.2 from source (cp312-specific)
        run: |
          # Checkout safetensors 0.6.2 tag and build for cp312
          git clone --depth 1 --branch v0.6.2 https://github.com/huggingface/safetensors.git safetensors-0.6.2
          cd safetensors-0.6.2/bindings/python
          pip install .
        shell: bash

      - name: Run minimal reproduction script
        run: |
          python test_windows_repro.py
        shell: bash
