[project]
name = 'safetensors'
requires-python = '>=3.7'
authors = [
    {name = 'Nicolas Patry', email = 'patry.nicolas@protonmail.com'}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dynamic = [
    'description',
    'license',
    'readme',
]

[project.urls]
Homepage = 'https://github.com/huggingface/safetensors'
Source = 'https://github.com/huggingface/safetensors'

[project.optional-dependencies]
numpy = ["numpy>=1.21.6"]
torch = [
    "safetensors[numpy]",
    "torch>=1.10",
]
tensorflow = [
    "safetensors[numpy]",
    "tensorflow>=2.11.0",
]
# pinning tf version 2.11.0 for doc-builder
pinned-tf = [
    "safetensors[numpy]",
    "tensorflow==2.11.0",
]
jax = [
    "safetensors[numpy]",
    "flax>=0.6.3",
    "jax>=0.3.25",
    "jaxlib>=0.3.25",
]
paddlepaddle = [
    "safetensors[numpy]",
    "paddlepaddle>=2.4.1",
]
quality = [
    "black==22.3",  # after updating to black 2023, also update Python version in pyproject.toml to 3.7
    "click==8.0.4",
    "isort>=5.5.4",
    "flake8>=3.8.3",
]
testing = [
    "safetensors[numpy]",
    "h5py>=3.7.0",
    "huggingface_hub>=0.12.1",
    "setuptools_rust>=1.5.2",
    "pytest>=7.2.0",
    "pytest-benchmark>=4.0.0",
    # "python-afl>=0.7.3",
    "hypothesis>=6.70.2",
]
all = [
    "safetensors[torch]",
    "safetensors[numpy]",
    "safetensors[pinned-tf]",
    "safetensors[jax]",
    "safetensors[paddlepaddle]",
    "safetensors[quality]",
    "safetensors[testing]",
]
dev = [
    "safetensors[all]",
]


[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "py_src"
module-name = "safetensors._safetensors_rust"
bindings = 'pyo3'
features = ["pyo3/extension-module"]

[tool.black]
line-length = 119
target-version = ['py35']

[tool.setuptools.dynamic]
readme = {file = ["README.rst"]}
